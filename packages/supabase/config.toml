# Supabase Local Development Configuration
# https://supabase.com/docs/guides/cli/config

[project]
id = "oath"

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["oath://callback"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.google]
enabled = false
# client_id = ""
# secret = ""
# redirect_uri = ""

[storage]
enabled = true
file_size_limit = "10MB"
